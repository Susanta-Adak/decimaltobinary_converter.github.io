<!DOCTYPE html>
<html>
  <head>
    <title>
      Decimal to Binary
    </title>
  
  </head>
<body>
<div >
  <h2 style="color: red;">JavaScript Convert Decimal to Binary</h2>
<input type="number" id="o" value="de">
<button onclick="dec2bin()">Convert</button>
<p id="demo" style="color:darkblue;">No input</p>
</div>


<script>

function dec2bin(){
var de=document.getElementById("o").value;
var v= "Binary Representation of "+de+" is "+(de >>> 0).toString(2)
  document.getElementById("demo").innerHTML =v;
}

</script>

</body>
</html>
