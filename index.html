<!DOCTYPE html>
<html>
  <head>
    <title>
      Decimal to Binary
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
/*     .city{
      position: absolute;
    } */

  </style>
  </head>
<body>
<div class="container" >
  <h2 align="center" style="color: red; ">Convert Decimal to Binary</h2>
<input align="center" type="number"  id="o" value="de">
<button align="center" onclick="dec2bin()">Convert</button>
<h3 id="demo" align="center"  style="color:darkblue;">No input</h3>
</div>


<script>

function dec2bin(){
var de=document.getElementById("o").value;
var v= "Binary Representation of "+de+" is "+(de >>> 0).toString(2)
  document.getElementById("demo").innerHTML =v;
}

</script>

</body>
</html>
