<!DOCTYPE html>
<html>
  <head>
    <title>
      Decimal to Binary
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .city{
      position: absolute;
    }
    .chill{
      border: 1cm;
      font-size: 200;
    }
  </style>
  </head>
<body>
<div class="city" >
  <h2 style="color: red; align="center"">Convert Decimal to Binary</h2>
<input type="number"align="center" id="o" value="de">
<button onclick="dec2bin()">Convert</button>
<h3 id="demo" align="center" class="chill" style="color:darkblue;">No input</h3>
</div>


<script>

function dec2bin(){
var de=document.getElementById("o").value;
var v= "Binary Representation of "+de+" is "+(de >>> 0).toString(2)
  document.getElementById("demo").innerHTML =v;
}

</script>

</body>
</html>
